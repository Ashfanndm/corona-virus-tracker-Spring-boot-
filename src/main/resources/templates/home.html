<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus-Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>
<div class="container">
    <!--<p th:text="${locationStats}"></p>-->
    <h1 class="text-center">CoronaVirus-Tracker</h1>
    <hr class="my-4">
    <p class="text-center">This Application Lists the Current Number of cases Reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases Reported since Previous Day</span>
            <span class="font-weight-bold" th:text="${totalNewCases}"> </span>
        </p>
    </div>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases reported</th>
            <th>Changes since last Day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationstat: ${locationStats}">
            <td th:text="${locationstat.country}"></td>
            <td th:text="${locationstat.state}"></td>
            <td th:text="${locationstat.latestTotalCases}">0</td>
            <td th:text="${locationstat.difFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
